<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <header>

                        <div class="col-xl-3 offset-xl-3">
                            <div class="insta-sign socials">
                                <div class="text-right">
                                    <a href="https://www.instagram.com">
                                        <img src="img/header/instagram.png" alt="instagram">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="facebook-sign socials">
                                <div class="text-left">
                                    <a href="https://facebook.com">
                                        <img src="img/header/facebook.png" alt="instagram">
                                    </a>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="phone">
                    <div class="row">
                        <div class="col-xl-3 offset-xl-3">
                            <h6>(063) 948-93-54</h6>
                        </div>
                    </div>
                </div>
                <div class="email">
                    <div class="row">
                        <div class="col-xl-3 offset-xl-3">
                            <h6>ipodolskaya90@gmail.com</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
            	<div class="logo">
	                <div class="row">
		                <div class="col-xl-4 offset-xl-4">
		                	<div class="text-center">
		                		<img src="img/header/logo.png" alt="logo">
		                	</div>
		                </div>
	                </div>
                </div>
                <div class="text-logo">
                    <div class="row">
                        <div class="col-xl-4 offset-xl-4">
                            <div class="text-center">
                                <p>Your dreams come true...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="cart">
                    <div class="row">
                        <div class="col-xl-4 offset-xl-4">
                            <div class="text-center">
                                <button type="button" class="btn btn-dark">CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cabinet">
                    <div class="row">
                        <div class="col-xl-4 offset-xl-4">
                            <div class="text-center">
                                <button type="button" class="btn btn-dark">CABINET</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-----------------------END HEADER--------------------------->
    <!-------------------------NAVIGATION------------------------------->
    <div class="row">
        <div class="col">
            <ul class="nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-dark">CATALOG</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark">CAKE FILL</button>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                     <button type="button" class="btn btn-dark">Blog</button>
                </li>
                <li class="nav-item">
                     <button type="button" class="btn btn-dark">Rewievs</button>
                </li>
                <li class="nav-item">
                     <button type="button" class="btn btn-dark">Contacts</button>
                </li>
            </ul>
        </div>
    </div>
    <!-------------------------END NAVIGATION------------------------------->
    <!-------------------------MAIN------------------------------->
    <div class="main">
    <div class="row">
        <div class="col-xl-6">
           <div class="main-cake">
           </div>
        </div>
        <div class="col-xl-3">
            <div class="row">
                <div class="main-marshmallow"></div>
            </div>
            <div class="row">
                <div class="main-cookies"></div>
            </div>
        </div>
        <div class="col-xl-3">
            <div class="row">
                <div class="main-merengs"></div>
            </div>
            <div class="row">
                <div class="main-sets"></div>
            </div>
        </div>
    </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
